<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

<!--styles-->
<link rel="stylesheet" href="assets\css\style.css">

 <!--scripts-->
 <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>

<body>

    <header class="header"><h1>Crystal Collector!!</h1></header>

    <main>
   
    <div class="randomNum" id="targetNum"></div>

    <div class="crystal-array" id="crysArray">
        <button id="Rose" class="crystal1"><img src="assets\images\Rose Quartz.txt" alt="Rose Quartz"></button>
        <button id="Jade" class="crystal2"><img src="assets\images\Jade" alt="Jade"></button>
        <button id="Quartz" class="crystal3"><img src="assets\images\Quartz"alt="Quartz"></button>
        <button id="Amethyst" class="crystal4"><img src="assets\images\amethyst" alt="Amethyst"></button>
    </div>

    <div class="userScore">
        <div>Your total score is:</div>
        <br>
        <div id="userScore">0</div>
    </div>

        <div class="wins-loses">
            <p>Wins:</p>
            <p id="wins">0</p>
            <p>Losses:</p>
            <p id="losses">0</p>
        </div>

    </main>


<script type="text/javascript" src="assets\javascript\game.js"></script>

</body>
</html>
